        description: List of rules to set on the subnet access control list
        default: '[]'
      - name: service_endpoints
        type: list(string)
        description: The list of service endpoints for the subnet
        default:
          - Microsoft.ContainerRegistry
      - name: disable_private_link_endpoint_network_policies
        type: bool
        description: Flag to disable private link endpoint network policies in the subnet.
        default: false
    version: v1.3.8
    outputs:
      - name: count
        description: The number of subnets created
      - name: name
      - name: ids
        description: The ids of the created subnets
      - name: id
        description: The ids of the created subnets
      - name: names
        description: The ids of the created subnets
      - name: subnets
        description: The subnets that were created
      - name: acl_id
        description: The id of the network security group for the subnets
      - name: vnet_name
        description: The name of the VNet where the subnets were provisioned
      - name: vnet_id
        description: The id of the VNet where the subnets were provisioned
      - name: cidr_blocks
        description: The cidr block(s) assigned to the subnets
