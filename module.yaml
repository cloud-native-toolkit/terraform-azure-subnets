name: azure-vpc-subnets
type: terraform
description: Module to provision vpc-subnets on azure
tags:
  - tools
  - devops
versions:
  - platforms: []
    providers:
      - name: azurerm
        source: "hashicorp/azurerm"
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: ">= 1.0.0"
      - id: vnet
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-vpc
            version: ">= 1.0.0"
    variables:
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
      - name: vpc_name
        moduleRef:
          id: vnet
          output: name
      - name: region
        scope: global
cloudProvider: azure
